<html>
  <head>
    <title>vellum-random-table demo</title>
    <script type="module">
      import './vellum-random-table.js'
    </script>
    <script>
      new EventSource('/esbuild').addEventListener('change', () =>
        location.reload(),
      )
    </script>
  </head>

  <body>
    <h2>One-column random table</h2>

    <vellum-random-table select="#result" preroll hideroll>
      <caption>
        Random Encounters
      </caption>
      <table>
        <thead>
          <tr>
            <th>Encounter</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1 wolf</td>
          </tr>
          <tr>
            <td>2 goblins</td>
          </tr>
        </tbody>
      </table>
      <button>Roll</button>
      <input id="result" type="text" />
    </vellum-random-table>

    <h2>Two-column random table with dice</h2>

    <vellum-random-table select="#result">
      <caption>
        Random Encounters
      </caption>
      <table>
        <thead>
          <tr>
            <th>2d4+1</th>
            <th>Encounter</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>3-5</td>
            <td>1 wolf</td>
          </tr>
          <tr>
            <td>6-8</td>
            <td>2 goblins</td>
          </tr>
          <tr>
            <td>9</td>
            <td>dragon</td>
          </tr>
        </tbody>
      </table>
      <button>Roll</button>
      <input id="result" type="text" />
    </vellum-random-table>
  </body>
</html>
